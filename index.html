<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losuj liczbę na fizyce już dziś!!!! </title>
    <style>
        :root {
            --background-light: #f5f5f5;
            --background-dark: #2c3e50;
            --text-light: #2c3e50;
            --text-dark: #ecf0f1;
            --accent: #3498db;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        body.light-mode {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
            animation: fadeIn 1.5s;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid var(--accent);
            border-radius: 5px;
            outline: none;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--accent);
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .output {
            font-size: 2rem;
            margin: 20px 0;
            color: var(--accent);
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--accent);
        }
    </style>
</head>
<body class="light-mode">
<div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">☀</button>
    <h1>Wylosuj numerek szczęśliwca</h1>
    <p>Wpisz wpisz pierwszy i ostatni numerek i kliknij losuj:</p>
    <input type="number" id="min" placeholder="Pierwszy numerek">
    <input type="number" id="max" placeholder="Ostatni numerek">
    <button onclick="pickNumber()">Losuj numerek</button>
    <div id="output" class="output"></div>
</div>
<div class="footer">
    ciekawe kto ma numerek 6 hehe
</div>

<script>
    let clickCount = 0;
    const messages = [
        'Do tablicy idzie osoba z numerem: 6',
        'O, a kto by się spodziewał, że znowu wypadł: 6!',
        'O jaka szkoda, znowu nr: 6!',
        'Czy to nie dziwne? Znów nr 6!',
        'Ha! Kto by pomyślał, 6 znowu rządzi!',
        'Hahaha, serio? To już nudne. Zgadnij co? 6!',
        'Dobra, już przestań. 6 na zawsze!'
    ];

    function pickNumber() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);

        if (isNaN(min) || isNaN(max) || min > max) {
            document.getElementById('output').textContent = 'Podaj liczby nygusie';
            return;
        }

        // Always rig the result to be 6
        const result = 6;
        const message = messages[clickCount] || messages[messages.length - 1];

        document.getElementById('output').textContent = message;

        // Increment click count
        clickCount++;
    }

    function toggleTheme() {
        const body = document.body;
        const isLight = body.classList.contains('light-mode');
        body.classList.toggle('light-mode', !isLight);
        body.classList.toggle('dark-mode', isLight);
    }

    // Default to light mode
    document.body.classList.add('light-mode');
</script>
</body>
</html>
